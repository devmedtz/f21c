{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>F21C - Login</title>
    
    <!-- Loading Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Loading Template CSS -->
    <link href="{% static 'mains/css/custom.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    
</head>
<body>
<div class="main-login">	
	<div class="login-form">
		<form method="post" novalidate>{% csrf_token %}
			<div class="heading text-center">
                <img style="width: 150px; height: auto;" src="{% static 'images/login.png' %}" alt="">
			</div>
			<div class="form-group">
				{{ form | crispy }}
            </div>
            <div class="form-group form-check">
				<a class="tdu text-thm" href="{% url 'password_reset' %}">Forgot Password?</a>
			</div>
			<button type="submit" class="btn btn-lg btn-block btn-dark">Login</button>
		</form>
	</div>
</div>

</body>
</html>
