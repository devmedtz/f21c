<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

  <div class="signup-area mt60">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 form">
          <h2 class="text-center pt-5">Signup</h2>
          <form method="post" class="pt-2" autocomplete="off" novalidate>
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" name="submit" class="btn btn-primary mt-3 btn-lg">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
