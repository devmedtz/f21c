{% extends 'admins/base.html' %}


{% block content %}
<div class="card">
  <div class="card-header">
    <a href="{% url 'admins:add-school' %}" class="btn btn-outline-danger">
      <i class="fas fa-plus-circle"></i>
      Add schools
    </a>
    <!-- <a href="#" class="btn btn-outline-success float-right">
      <i class="fas fa-print"></i>
      Export
    </a> -->
  </div>
</div>
<div class="card">


  <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">All Schools</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                <div class="input-group-append">
                  <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>School Name</th>
                  <th>School logo</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for school in schools %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{school.name}}</td>
                  <td>
                    <a class="btn btn-danger btn-sm" href="{{school.logo.url}}" target="_blank">View</a>
                  </td>
                  <td>
                      <a href="{% url 'admins:edit-school' school.pk %}"><i class="fas fa-edit" style="color:green; margin-right:10px;"></i></a>
                      <a onclick="return confirm('Are you sure you want to delete this Application?')" href="{% url 'admins:delete-school' school.pk %}"><i class="fas fa-trash-alt" style="color: red;"></i></a>
                  </td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
</div>

{% endblock %}
